<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Dashboard</h2>
    <h3>Students</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
        </tr>
        {% endfor %}
    </table>
    <h3>Quizzes</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Date</th>
        </tr>
        {% for quiz in quizzes %}
        <tr>
            <td>{{ quiz.id }}</td>
            <td>{{ quiz.subject }}</td>
            <td>{{ quiz.date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
