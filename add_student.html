<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
</head>
<body>
    <h2>Add Student</h2>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <form method="post">
        First Name: <input type="text" name="first_name"><br>
        Last Name: <input type="text" name="last_name"><br>
        <input type="submit" value="Add Student">
    </form>
</body>
</html>
