<!DOCTYPE html>
<html>
    <head>
        <title>Add Quiz</title>
    </head>
    <body>
        <h1>Add New Quiz</h1>
        <form method="post">
            Subject: <input type="text" name="subject" required><br>
            Number of Questions: <input type="number" name="question_count" required><br>
            Date Given: <input type="date" name="date_given" required><br>
            <input type="submit" value="Add Quiz">
        </form>
    </body>
</html>
